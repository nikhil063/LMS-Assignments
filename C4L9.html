<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        h1, h2{
            color: blue;
           height: 50px;
            width: 300px;
        }
       
    </style>
</head>
<body>
    <h1>Heading</h1>
    <h2>Heading 2</h2>
    <p>By grouping selectors we can give same properties to h1 and h2</p> <br>
    <p>height and width can be used to adjust the size as shown below</p>
    <p><code>h1, h2{
        color: blue;
       height: 50px;
        width: 300px;
    }</code></p>
</body>
</html>
